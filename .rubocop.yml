Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'app.rb'
    - 'system_spec.rb'

Metrics/ClassLength:
  Enabled: false

AllCops:
  NewCops: enable

Layout/TrailingEmptyLines:
  Enabled: false

Layout/InitialIndentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Exclude:
    - views/*.erb
    - views/*/*.erb

Naming/FileName:
  Exclude:
    - 'views/create-account.erb'
